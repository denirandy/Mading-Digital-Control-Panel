<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Marquee Text</title>
    <link rel="stylesheet" href="marquee_text .css">
</head>

<body>
    <h1 class="title">MARQUEE TEXT</h1>
    <div class="container">
        <div class="preview-marquee-text-container">
            <marquee>Ini adalah preview dari marquee text</marquee>
        </div>
        <div class="list-marquee-container">
            <!-- List Text -->
            <div class="content-marquee-container">
                <div>
                    <span>1</span>
                    <p>preview</p>
                </div>
                <img src="resources/icon/sampah.png" alt="sampah">
            </div>
            <div class="content-marquee-container">
                <div>
                    <span>2</span>
                    <p>preview 2</p>
                </div>
                <img src="resources/icon/sampah.png" alt="sampah">
            </div>
        </div>
        <div class="marquee-input">
            <input type="text" class="marquee-text-input" placeholder="Masukan link untuk di jadikan qrcode">
            <button class="marquee-text-button-tambah">Tambah</button>
        </div>
    </div>
</body>

</html>
